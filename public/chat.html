<!DOCTYPE html>
<html>
    <head>
      <title>Chat App</title>
      <link rel="icon" href="/img/favicon.png">
      <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
      <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
          <div id="messages" class="chat__messages"></div>
          <div class="compose">
            <form id="message-form">
              <input name="message" placeholder="message" required autocomplete="off">
              <button>Send</button> 
             </form>
             <button id="send-location">Send location</button>
          </div>
          
        </div>

      </div>
     
     <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
        </div>
     </script>

     <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank" rel="noopener noreferrer">My current location</a></p>
      </div>
     </script>
     
     <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>        
      <h2 class="list-title">Users</h2>
      <ul class="users">
        {{#users}}
             <li>{{username}}</li>
        {{/users}}
      </ul>
     </script>

     <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"></script>
     <script src="/socket.io/socket.io.js"></script>
     <script src="/js/chat.js"></script>
    </body>
</html>
